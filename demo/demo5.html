<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>流式布局</title>
	<style>
		.box {
			display: flex;
			flex-flow: row wrap;
			height: 300px;
			width: 400px;
			background-color: yellow;
		}
		.content {
			flex: 0 0 25%;
			background-color: blue;
			border: 2px solid red;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<h1>10个</h1>
	<div class="box">
		<div class="content"></div>
		<div class="content"></div>
		<div class="content"></div>
		<div class="content"></div>
		<div class="content"></div>
		<div class="content"></div>
		<div class="content"></div>
		<div class="content"></div>
		<div class="content"></div>
		<div class="content"></div>
	</div>
</body>
</html>
